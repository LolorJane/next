<body>
  <script>

    const inputString = prompt("Enter a string:");

    function validateString(inputString) { //function
      if (inputString.endsWith("!")) { // endWith() determines whether a string ends with the characters of a specified string, returning true or false as appropriate.
        return true; // return if true
      } else {
        return false;
      }
    }
    console.log(validateString(inputString)) // console display
    alert("The string you input is "+ inputString + " and it is " + validateString(inputString));



  </script>
</body>
